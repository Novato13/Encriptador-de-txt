<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!--fuente-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador de txt</title>
</head>
<body>
    <header class="logos_header">
        <img src="img/Logologo-alura.png" alt="Logo de alura" class="img_ALURA">
        <img src="img/ONE_logo_rgb-768x408.png" alt="Logo de one" class="img_ONE">
    </header>
   
    <main>
        <!--animation inicio-->
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <!--animation fin-->
        <div class="botones"> <!--botones-->
            <!--push btn encriptar-->
            <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
            <!--push btn desencriptar-->
            <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            <button class="copiar">Copiar</button>
            <button class="Pegar">Pegar</button>
        </div>

        <div class="Areas">
            <section class="area_cifrador">         
                <!--Texarea encriptar-->
                <textarea id="area_En" 
                class="txtArea_encriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui" spellcheck="false"></textarea>
                <div>
                    <h1 class="informacion">Solo letras min√∫sculas y sin acentos</h1>
                </div>
                
            </section>
            
            <section class="area_descifrador">
                <!--Texarea desencriptar-->
                <textarea id="area_Des" class="txtArea_Desencriptar" cols="17" rows="10" spellcheck="false"></textarea>

                <div id="info_desencriptar">
                    <p class="mensaje_en_espera_1">Ningun Mensaje fue encontrado</p>
                    <p class="mensaje_en_espera_2">Ingra el texto que deseas encriptar o desencriptar</p>
                </div>
            </section>
        </div>
        

    </main>

    <footer>
        <div class="roda_pie">         
            <nav class="links_logos">
                <u1>
                    <li><a href="https://www.linkedin.com/in/edgar-cruz-ri/"><img  class="Logo_linkeding" src="img/icons8-logotipo-de-linkedin-100.png" alt="Logo de linkedin"></a></li>
                    <li><a href="https://github.com/Novato13/Encriptador-de-txt"><img class="Logo_github" src="img/icons8-github-100.png" alt="logo de github"></a></li>
                </u1>
            </nav>

            <div class="copyright">
                <h2 class="lines_txt"> &copy copyright - Encriptador de txt.</h2>  
                <p class="lines_txt1">>Desarrollado por Edgar, Grupo #6. <strong>ONE(Oracle Next Education) - Alura latam 2024.</strong></p> 
            </div>

        </div>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
