<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!--fuente-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Encriptador de txt</title>
</head>
<body>
    <header>
        <img src="img/Logologo-alura.png" alt="Logo de alura" class="img_ALURA">
    </header>
   
    <main>
        <!--animation inicio-->
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        

        <!--animation fin-->
        <div class="botones"> <!--botones-->
            <!--push btn encriptar-->
            <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
            <!--push btn desencriptar-->
            <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            <button class="copiar">Copiar</button>
            <button class="Pegar">Pegar</button>
        </div>
        <section>         
            <!--Texarea encriptar-->
            <textarea id="area_En" 
            class="txtArea_encriptar" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h1 class="informacion">Solo letras min√∫sculas y sin acentos</h1>
            </div>
            
        </section>
        <section>
            <!--Texarea desencriptar-->
            <textarea id="area_Des" class="txtArea_Desencriptar" cols="17" rows="10"></textarea>

            <div id="info_desencriptar">
                <h2 class="mensaje_en_espera_1">Ningun Mensaje fue encontrado</h2>
                <p class="mensaje_en_espera_2">Ingra el texto que deseas encriptar o desencriptar</p>
            </div>

        </section>
        

    </main>

    <footer>
        <section class="roda_pie">
            <div>Nombre</div>
        </section>
        <dir>
            <button id="btnFooter">XD</button>
        </dir>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
